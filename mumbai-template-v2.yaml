AWSTemplateFormatVersion: '2010-09-09'
Description: 'Amazon Q CLI SPOT FLEET V11 - Mumbai: Auto-termination on setup failure with retries'

Parameters:
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of an existing EC2 KeyPair
    Default: amazon-q-key-uswest2
  
  SpotPriceM6a:
    Type: String
    Description: Maximum spot price for M6a instances (AMD EPYC)
    Default: '0.320'
  
  SpotPriceM6i:
    Type: String
    Description: Maximum spot price for M6i instances
    Default: '0.350'
  
  SpotPriceC5:
    Type: String
    Description: Maximum spot price for C5 instances
    Default: '0.300'
  
  SpotPriceC6i:
    Type: String
    Description: Maximum spot price for C6i instances
    Default: '0.280'
  
  SpotPriceR5:
    Type: String
    Description: Maximum spot price for R5 instances
    Default: '0.450'
  
  SpotPriceR6i:
    Type: String
    Description: Maximum spot price for R6i instances
    Default: '0.400'
  
  SpotPriceT3:
    Type: String
    Description: Maximum spot price for T3 instances
    Default: '0.200'
  
  SpotPriceM6a:
    Type: String
    Description: Maximum spot price for M6a instances
    Default: '0.320'

Resources:
  # VPC
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: AmazonQ-SpotFleet-VPC-V10-Enhanced
        - Key: Project
          Value: qspotcli
        - Key: Version
          Value: V1
        - Key: Environment
          Value: Prod
        - Key: Purpose
          Value: qdevelperproonspot

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: AmazonQ-IGW
        - Key: Project
          Value: qspotcli
        - Key: Version
          Value: V1
        - Key: Environment
          Value: Prod
        - Key: Purpose
          Value: qdevelperproonspot

  # Attach Gateway
  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # Single Public Subnet in ap-south-1a ONLY
  PublicSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: ap-south-1a
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: AmazonQ-Public-Subnet-A-Only
        - Key: Project
          Value: qspotcli
        - Key: Version
          Value: V1
        - Key: Environment
          Value: Prod
        - Key: Purpose
          Value: qdevelperproonspot

  # Route Table
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: AmazonQ-Public-RouteTable
        - Key: Project
          Value: qspotcli
        - Key: Version
          Value: V1
        - Key: Environment
          Value: Prod
        - Key: Purpose
          Value: qdevelperproonspot

  # Public Route
  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  # Associate Route Table - ONLY ap-south-1a
  PublicSubnetARouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetA
      RouteTableId: !Ref PublicRouteTable

  # Security Group
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Amazon Q CLI Spot Fleet V10 Enhanced
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
          Description: SSH access
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
          Description: VS Code Server
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: HTTP
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: All outbound traffic
      Tags:
        - Key: Name
          Value: AmazonQ-SecurityGroup-V10-Enhanced
        - Key: Project
          Value: qspotcli
        - Key: Version
          Value: V1
        - Key: Environment
          Value: Prod
        - Key: Purpose
          Value: qdevelperproonspot

  # IAM Role for EC2 instances
  AdminRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess
      Tags:
        - Key: Name
          Value: AmazonQ-AdminRole-V10-Enhanced
        - Key: Project
          Value: qspotcli
        - Key: Version
          Value: V1
        - Key: Environment
          Value: Prod
        - Key: Purpose
          Value: qdevelperproonspot

  # Instance Profile
  AdminInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref AdminRole

  # Elastic IP
  ElasticIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: AmazonQ-ElasticIP-V10-Enhanced
        - Key: Project
          Value: qspotcli
        - Key: Version
          Value: V1
        - Key: Environment
          Value: Prod
        - Key: Purpose
          Value: qdevelperproonspot

  # IAM Role for Spot Fleet
  SpotFleetRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: spotfleet.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2SpotFleetTaggingRole
      Tags:
        - Key: Name
          Value: AmazonQ-SpotFleetRole-V10-Enhanced
        - Key: Project
          Value: qspotcli
        - Key: Version
          Value: V1
        - Key: Environment
          Value: Prod
        - Key: Purpose
          Value: qdevelperproonspot

