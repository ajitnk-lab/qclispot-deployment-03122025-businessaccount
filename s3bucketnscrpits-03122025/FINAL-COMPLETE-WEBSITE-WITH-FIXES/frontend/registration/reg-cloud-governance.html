<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Governance Assessment - CloudNestle</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="../assets/js/auth-manager.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo"><a href="/../index.html">CloudNestle</a></div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="/../about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="/../services.html" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="/../solutions.html" class="nav-link">Solutions</a></li>
                <li class="nav-item"><a href="/../contact.html" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="assessment-hero">
        <div class="container">
            <h1>Cloud Governance Assessment</h1>
            <p>Evaluate your cloud governance maturity and establish effective controls for your AWS environment.</p>
        </div>
    </section>

    <section class="assessment-form-section">
        <div class="container">
            <form class="assessment-form" id="cloudGovernance">
                <div class="form-section">
                    <h3>Contact Information</h3>
                    <div class="form-row">
                        <input type="text" name="firstName" placeholder="First Name" required>
                        <input type="text" name="lastName" placeholder="Last Name" required>
                    </div>
                    <div class="form-row">
                        <input type="email" name="email" placeholder="Business Email" required>
                        <input type="text" name="company" placeholder="Company Name" required>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Governance Structure</h3>
                    <div class="question-group">
                        <label>Do you have a formal cloud governance framework?</label>
                        <div class="radio-group">
                            <label><input type="radio" name="framework" value="comprehensive"> Comprehensive framework with policies</label>
                            <label><input type="radio" name="framework" value="basic"> Basic governance structure</label>
                            <label><input type="radio" name="framework" value="informal"> Informal guidelines only</label>
                            <label><input type="radio" name="framework" value="none"> No formal governance</label>
                        </div>
                    </div>
                    
                    <div class="question-group">
                        <label>Who is responsible for cloud governance in your organization?</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="governance" value="cto"> CTO/Technology Leadership</label>
                            <label><input type="checkbox" name="governance" value="cloud-team"> Dedicated Cloud Team</label>
                            <label><input type="checkbox" name="governance" value="security"> Security Team</label>
                            <label><input type="checkbox" name="governance" value="finance"> Finance/FinOps Team</label>
                            <label><input type="checkbox" name="governance" value="compliance"> Compliance Team</label>
                            <label><input type="checkbox" name="governance" value="distributed"> Distributed across teams</label>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Policy & Controls</h3>
                    <div class="question-group">
                        <label>Which governance controls do you have in place? (Select all that apply)</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="controls" value="account-structure"> Multi-account structure</label>
                            <label><input type="checkbox" name="controls" value="iam-policies"> Standardized IAM policies</label>
                            <label><input type="checkbox" name="controls" value="resource-tagging"> Resource tagging standards</label>
                            <label><input type="checkbox" name="controls" value="cost-controls"> Cost control mechanisms</label>
                            <label><input type="checkbox" name="controls" value="security-baselines"> Security baselines</label>
                            <label><input type="checkbox" name="controls" value="compliance-monitoring"> Compliance monitoring</label>
                        </div>
                    </div>
                    
                    <div class="question-group">
                        <label>How do you enforce governance policies?</label>
                        <div class="radio-group">
                            <label><input type="radio" name="enforcement" value="automated"> Automated policy enforcement</label>
                            <label><input type="radio" name="enforcement" value="manual"> Manual review processes</label>
                            <label><input type="radio" name="enforcement" value="hybrid"> Combination of both</label>
                            <label><input type="radio" name="enforcement" value="none"> No formal enforcement</label>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Monitoring & Reporting</h3>
                    <div class="question-group">
                        <label>How do you monitor governance compliance?</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="monitoring" value="aws-config"> AWS Config</label>
                            <label><input type="checkbox" name="monitoring" value="cloudtrail"> CloudTrail</label>
                            <label><input type="checkbox" name="monitoring" value="third-party"> Third-party tools</label>
                            <label><input type="checkbox" name="monitoring" value="custom"> Custom dashboards</label>
                            <label><input type="checkbox" name="monitoring" value="manual"> Manual audits</label>
                            <label><input type="checkbox" name="monitoring" value="none"> No monitoring</label>
                        </div>
                    </div>
                    
                    <div class="question-group">
                        <label>How often do you review governance policies?</label>
                        <select name="reviewFrequency" required>
                            <option value="">Select frequency</option>
                            <option value="monthly">Monthly</option>
                            <option value="quarterly">Quarterly</option>
                            <option value="annually">Annually</option>
                            <option value="as-needed">As needed</option>
                            <option value="never">Never</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Get Governance Assessment</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('cloudGovernance').addEventListener('submit', function(e) {
            e.preventDefault();
            authManager.requireRegistration('cloud-governance-assessment', 'Get your cloud governance maturity report');
        });
    </script>
</body>
</html>
